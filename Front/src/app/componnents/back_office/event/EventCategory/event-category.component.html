            <div class="container mt-4 lava-box">
              <!-- Bouton de retour -->
              <a class="btn btn-primary mb-3" [routerLink]="['/event']">← Back to Events</a>
            
              <h2>Manage Event Categories</h2>
            
              <!-- Formulaire d'ajout -->
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-2"
                  [(ngModel)]="newCategory.name"
                  placeholder="Category Name"
                />
                <button class="btn btn-success" (click)="addCategory()">Add Category</button>
              </div>
            
              <hr />
            
              <!-- Liste des catégories -->
              <ul class="list-group mb-3">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let category of categories"
                >
                  {{ category.name }}
                  <span>
                    <button class="btn btn-warning btn-sm me-2" (click)="editCategory(category)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id!)">Delete</button>
                  </span>
                </li>
              </ul>
            
              <!-- Formulaire d'édition -->
              <div *ngIf="selectedCategory" class="mt-3">
                <h4>Edit Category</h4>
                <input
                  type="text"
                  class="form-control mb-2"
                  [(ngModel)]="selectedCategory.name"
                  placeholder="Category Name"
                />
                <button class="btn btn-success me-2" (click)="updateCategory()">Update</button>
                <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              </div>
            </div>
