<div class="container mt-4">
  <div class="row">
    <!-- Posts Table -->
    <div class="col-md-6">
      <h4>Posts</h4>
      <table class="table table-sm table-bordered">
        <thead>
        <tr>
          <th>Title</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of paginatedPosts">
          <td>{{ post.title }}</td>
          <td>
            <a routerLink="['/post', post.id]" class="btn btn-sm btn-primary">View</a>
            <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination">
          <li *ngFor="let page of postsPages; index as i" class="page-item">
            <a class="page-link" (click)="changePostPage(i)">{{ i + 1 }}</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Comments Table -->
    <div class="col-md-6">
      <h4>Comments</h4>
      <table class="table table-sm table-bordered">
        <thead>
        <tr>
          <th>Text</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comment of paginatedComments">
          <td>{{ comment.content }}</td>
          <td>
            <a [routerLink]="['/post', comment.postId]" class="btn btn-sm btn-primary">View</a>
            <button class="btn btn-sm btn-danger" (click)="deleteComment(comment.id!)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination">
          <li *ngFor="let page of commentsPages; index as i" class="page-item">
            <a class="page-link" (click)="changeCommentPage(i)">{{ i + 1 }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="row mt-4">
    <div class="col-md-6">
      <h5>Posts (Filtered by Date Range)</h5>
      <canvas id="postsChart"></canvas>
    </div>
    <div class="col-md-6">
      <h5>Comments (Filtered by Date Range)</h5>
      <canvas id="commentsChart"></canvas>
    </div>
  </div>

  <!-- Date Range Buttons -->
  <div class="mt-3 mb-3">
    <button class="btn btn-outline-primary me-1" (click)="onRangeChange('7days')">Last 7 Days</button>
    <button class="btn btn-outline-primary me-1" (click)="onRangeChange('1month')">Last Month</button>
    <button class="btn btn-outline-primary me-1" (click)="onRangeChange('3months')">Last 3 Months</button>
    <button class="btn btn-outline-primary me-1" (click)="onRangeChange('1year')">Last Year</button>
  </div>
</div>
