
<form (ngSubmit)="addPost()" class="modern-post-form">

    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="title" name="title" id="title" class="form-control modern-input" placeholder="Title" required>
      <button type="button" class="btn modern-btn" (click)="generateTitle()" style="background: #ea6b01;"><i class="fa-solid fa-star"></i></button>
      <button type="submit" class="btn modern-btn" style="background: #132639;"><i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>

    </div>
    <div class="mb-3">

      <textarea [(ngModel)]="content" name="content" id="content" class="form-control modern-textarea" rows="4" placeholder="What's happening?" required></textarea>


    </div>
    <div class="d-flex justify-content-end">
    </div>
    <div *ngIf="errorMessage" class="alert modern-alert mt-2">
      {{ errorMessage }}
    </div>
  </form>
