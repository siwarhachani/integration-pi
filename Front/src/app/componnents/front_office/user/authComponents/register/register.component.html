<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div class="container-sm d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="w-100" style="max-width: 400px;">
    <h1 class="h1 text-center mb-4">Register</h1>
    <p class="container-sm d-flex justify-content-center align-items-center">
      Welcome to you all in one fitness web application.
    </p>

    <form (submit)="register()" class="card p-4 shadow">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="birthdate" class="form-label">Birthdate:</label>
        <input type="date" [(ngModel)]="birthdate" name="birthdate" id="birthdate" class="form-control" required>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button class="btn-login w-100 mb-2" type="submit">Register</button>
      </div>

      <!-- Display Success Message -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <!-- Display Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </form>

  </div>
</div>
